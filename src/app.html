<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>XMAS Counter</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- General Meta -->
		<meta content="XMAS, Counter, FOSS, Open, Source" name="keywords" />
		<meta content="An adaptive xmas counter." name="description" />
		<meta content="Shadofer" name="author" />

		<!-- Open Graph -->
		<meta content="XMAS Counter" property="og:site_url" />
		<meta content="XMAS Counter | Reactive days counter." property="og:title" />
		<meta
			data-react-helmet="true"
			content="A reactive christmas days counter."
			property="og:description"
		/>
		<meta content="website" property="og:type" />
		<meta content="https://shadofer.github.io/xmas-counter" property="og:url" />
		<meta
			data-react-helmet="true"
			content="https://shadofer.github.io/xmas-counter/images/xmas-embed-icon.png"
			property="og:image"
		/>
		<meta data-react-helmet="true" content="#fc0505" name="theme-color" />

		<!-- Twitter Card -->
		<meta content="summary_large_image" name="twitter:card" />
		<meta content="Xmas Counter" name="twitter:title" />
		<meta
			content="https://shadofer.github.io/xmas-counter/images/xmas-embed-icon.png"
			name="twitter:image"
		/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
